<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>AfroChef Connect - Testimonial Submission</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#ec6d13",
            "background-light": "#f8f7f6",
            "background-dark": "#221810",
            "foreground-light": "#1b130d",
            "foreground-dark": "#f8f7f6",
            "subtle-light": "#e7d9cf",
            "subtle-dark": "#3a2a1a",
            "muted-light": "#9a6c4c",
            "muted-dark": "#a08c7d",
          },
          fontFamily: {
            "display": ["Work Sans", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.5rem",
            "lg": "0.75rem",
            "xl": "1rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 1,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
    }
  </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-foreground-light dark:text-foreground-dark">
<div class="flex flex-col min-h-screen">
<header class="border-b border-subtle-light dark:border-subtle-dark">
<div class="container mx-auto px-4 sm:px-6 lg:px-8">
<div class="flex items-center justify-between h-20">
<div class="flex items-center gap-4">
<div class="text-primary">
<svg fill="none" height="28" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="28" xmlns="http://www.w3.org/2000/svg">
<path d="M3.23 7.72c.15-.43.53-1.03 1.12-1.33C5.78 5.42 8.3 5 12 5s6.22.42 7.65 1.39c.59.3 1 .9 1.12 1.33"></path>
<path d="M4 16.5c.34.42.94 1.12 2.06 1.5C7.93 18.58 10.33 19 12 19s4.07-.42 5.94-1c1.12-.38 1.72-1.08 2.06-1.5"></path>
<path d="M12 5v14"></path>
<path d="M3.5 12h17"></path>
</svg>
</div>
<h1 class="text-xl font-bold">AfroChef Connect</h1>
</div>
<nav class="hidden md:flex items-center gap-8">
<a class="text-sm font-medium hover:text-primary transition-colors" href="#">Home</a>
<a class="text-sm font-medium hover:text-primary transition-colors" href="#">Chefs</a>
<a class="text-sm font-medium hover:text-primary transition-colors" href="#">Cuisine</a>
<a class="text-sm font-medium hover:text-primary transition-colors" href="#">Events</a>
</nav>
<div class="flex items-center gap-4">
<button class="p-2 rounded-full hover:bg-subtle-light dark:hover:bg-subtle-dark transition-colors">
<span class="material-symbols-outlined text-2xl">
                notifications
              </span>
</button>
<div class="w-10 h-10 rounded-full bg-cover bg-center" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuD_d2JeiISfhOyOnSAbF9ml6xit72D7pfaYV1l95uU2cHqLbWhArhUt_nRJElZAdHebl-pXGF3kzMjr1Zixle845Y7ekOOdZ1crlbKHFJiVKrGhWgpFqcZliy240l4vgW8jwJ8kD7azQqzALzAG1NwsMo3-Pxtly1yh21k5WgDCpRTk_8MZkQbjVuhPmOIuJLMNI3JAzrj9NpP-LeOK3kBU7-4I6LEuFdri70GUaHXjC_arzR1FixK2M1jdhw6EOTnI7ESXlfaQuvyW");'></div>
</div>
</div>
</div>
</header>
<main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-12">
<div class="max-w-2xl mx-auto">
<div class="space-y-8">
<div>
<h2 class="text-3xl font-bold tracking-tight">Share Your Experience</h2>
<p class="mt-2 text-lg text-muted-light dark:text-muted-dark">Leave a review for Chef Adebayo</p>
</div>
<div class="bg-background-light dark:bg-subtle-dark/20 p-6 sm:p-8 rounded-xl border border-subtle-light dark:border-subtle-dark space-y-6">
<div>
<label class="block text-base font-medium mb-2" for="rating">Your Rating</label>
<div class="flex items-center gap-1">
<button class="text-muted-light dark:text-muted-dark hover:text-primary transition-colors text-4xl">
<span class="material-symbols-outlined" style="font-size: inherit;">star</span>
</button>
<button class="text-muted-light dark:text-muted-dark hover:text-primary transition-colors text-4xl">
<span class="material-symbols-outlined" style="font-size: inherit;">star</span>
</button>
<button class="text-muted-light dark:text-muted-dark hover:text-primary transition-colors text-4xl">
<span class="material-symbols-outlined" style="font-size: inherit;">star</span>
</button>
<button class="text-muted-light dark:text-muted-dark hover:text-primary transition-colors text-4xl">
<span class="material-symbols-outlined" style="font-size: inherit;">star</span>
</button>
<button class="text-muted-light dark:text-muted-dark hover:text-primary transition-colors text-4xl">
<span class="material-symbols-outlined" style="font-size: inherit;">star</span>
</button>
</div>
</div>
<div>
<label class="block text-base font-medium mb-2" for="review">Your Review</label>
<textarea class="form-textarea w-full rounded-lg bg-background-light dark:bg-background-dark border-subtle-light dark:border-subtle-dark focus:ring-primary focus:border-primary placeholder-muted-light dark:placeholder-muted-dark" id="review" name="review" placeholder="Tell us about the food, service, and overall experience..." rows="6"></textarea>
</div>
<div>
<label class="block text-base font-medium mb-2" for="photos">Add Photos or Videos (Optional)</label>
<div class="mt-2 flex justify-center rounded-lg border border-dashed border-subtle-light dark:border-subtle-dark px-6 py-10">
<div class="text-center">
<span class="material-symbols-outlined text-5xl text-muted-light dark:text-muted-dark">
                          add_a_photo
                        </span>
<div class="mt-4 flex text-sm leading-6 text-muted-light dark:text-muted-dark">
<label class="relative cursor-pointer rounded-md font-semibold text-primary focus-within:outline-none focus-within:ring-2 focus-within:ring-primary focus-within:ring-offset-2 dark:focus-within:ring-offset-background-dark hover:text-primary/80" for="file-upload">
<span>Upload a file</span>
<input class="sr-only" id="file-upload" name="file-upload" type="file"/>
</label>
<p class="pl-1">or drag and drop</p>
</div>
<p class="text-xs leading-5 text-muted-light dark:text-muted-dark">PNG, JPG, GIF up to 10MB</p>
</div>
</div>
</div>
<div class="flex justify-end pt-4">
<button class="bg-primary text-white font-bold py-3 px-6 rounded-lg hover:bg-primary/90 transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary dark:focus:ring-offset-background-dark" type="submit">
                Submit Review
              </button>
</div>
</div>
</div>
</div>
</main>
</div>

</body></html>
